<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Avenida - Cardápio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f4e9;
            color: #4a3a2f;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .menu-item {
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .divider {
            border-top: 1px dashed #c4a484;
            opacity: 0.5;
        }
        
        .price-tag {
            background-color: #e8d8c0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            flex-shrink: 0; /* Impede que o preço encolha */
        }
        
        @media (max-width: 640px) {
            .price-tag {
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }
        }

        /* Estilos para a animação de entrada */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .fade-in-up.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilos para as seções de menu (para ocultar/mostrar com as abas) */
        .menu-section {
            display: none;
        }
        .menu-section.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-[#6b4f3a] text-[#f8f4e9] py-6 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center">
                <h4 class="title-font text-3xl md:text-3xl font-medium mb-2">Café Avenida</h4>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12">
        <nav class="flex justify-center mb-12">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button" data-category="Cafés" class="tab-button px-4 py-2 text-sm font-medium rounded-l-lg bg-[#6b4f3a] text-[#f8f4e9] focus:z-10 transition-colors">
                    <i class="fas fa-coffee mr-2"></i> Cafés
                </button>
                <button type="button" data-category="Chocolates Quentes" class="tab-button px-4 py-2 text-sm font-medium bg-[#8c6b54] text-[#f8f4e9] focus:z-10 transition-colors">
                    <i class="fas fa-mug-hot mr-2"></i> Choc. Quentes
                </button>
                 <button type="button" data-category="Sodas" class="tab-button px-4 py-2 text-sm font-medium bg-[#a37f5e] text-[#f8f4e9] focus:z-10 transition-colors">
                    <i class="fas fa-wine-glass mr-2"></i> Sodas
                </button>
                <button type="button" data-category="Salgados" class="tab-button px-4 py-2 text-sm font-medium bg-[#6b4f3a] text-[#f8f4e9] focus:z-10 transition-colors">
                    <i class="fas fa-bread-slice mr-2"></i> Salgados
                </button>
                <button type="button" data-category="Doces" class="tab-button px-4 py-2 text-sm font-medium rounded-r-lg bg-[#8c6b54] text-[#f8f4e9] focus:z-10 transition-colors">
                    <i class="fas fa-cookie-bite mr-2"></i> Doces
                </button>
            </div>
        </nav>

        <div id="menu-sections-container" class="grid md:grid-cols-2 gap-8">
            <p id="loading-message" class="text-center md:col-span-2 text-[#8c6b54]">Carregando cardápio...</p>
        </div>
    </main>

    <footer class="bg-[#6b4f3a] text-[#f8f4e9] py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="title-font text-xl mb-4">Café Avenida</h3>
                    <p class="text-[#e8d8c0] mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>Avenida Corrêa Lima, 666 - Centro
                    </p>
                    <p class="text-[#e8d8c0] mb-2">
                        <i class="fas fa-phone mr-2"></i> (55) 98765-4n lembro o numero
                    </p>
                    <p class="text-[#e8d8c0]">
                        <i class="fas fa-clock mr-2"></i> Seg-Sex: 7h-19h | Sáb: 8h-18h
                    </p>
                </div>
                
                <div>
                    <h3 class="title-font text-xl mb-4">Redes Sociais</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-[#e8d8c0] hover:text-white text-2xl">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="text-[#e8d8c0] hover:text-white text-2xl">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            
            </div>
            
            <div class="border-t border-[#8c6b54] mt-4 pt-3 text-sm text-center text-[#e8d8c0]">
                <p> Cardápio produzido por Alice Botton Dal Paz.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>
</html>
